<div class="container">
  <form [formGroup]="form" #loginForm="ngForm" (ngSubmit)="submitLogin()">
    <div class="form-group">
      <label>{{'page.login.login' | translate}}</label>
      <input class="form-control" formControlName="login" >
      <div *ngIf="form.controls.login.errors && form.controls.login.touched"
           class="alert alert-danger">
        {{'page.login.provideLogin' | translate}}
      </div>
    </div>

    <div class="form-group">
      <label>{{'page.login.password' | translate}}</label>
      <input type="password" class="form-control" formControlName="password">
      <div *ngIf="form.controls.password.errors && form.controls.password.touched"
           class="alert alert-danger">
        {{'page.login.providePass' | translate}}
      </div>
    </div>

    <button type="submit" class="btn btn-brown"
            [disabled]="!loginForm.form.valid">{{'page.login.loginButton' | translate}}</button>

  </form>
  <p>{{'page.login.noAcc' | translate}} <a href="{{registerRef}}">{{'page.login.register' | translate}}</a></p>
</div>
