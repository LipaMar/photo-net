<div class="container">
  <div class="row">
    <div class="col-md-3">
      <list-filter [listToFilter]="allMeetings" [user]="loggedUser" (filteredList)="meetingsToDisplay=$event"></list-filter>
    </div>
    <div class="col-md-9">
      <app-sort [listToSort]="meetingsToDisplay" [fields]="fields"></app-sort>
      <div *ngIf="meetingsToDisplay && meetingsToDisplay.length>0; else noMeetings">

      </div>
      <ng-template #noMeetings>
        <h2>Nie masz zaplanowanych sesji.</h2>
      </ng-template>
      <mat-expansion-panel *ngFor="let meeting of meetingsToDisplay">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{meeting.date}}
          </mat-panel-title>
          <mat-panel-description>
            {{meeting.timeStart}}
            {{meeting.price}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
      </mat-expansion-panel>
    </div>
  </div>
</div>
