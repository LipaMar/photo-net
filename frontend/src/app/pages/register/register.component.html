<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="assets/images/photographer2.svg">
    </div>
    <div class="col-md-6">
      <h1>{{'page.register.header' | translate}}</h1>
      <form (ngSubmit)="register()" [formGroup]="form">
        <div class="form-group">
          <label>{{'page.register.username' | translate}}</label>
          <input type="text" class="form-control" id="username"
                 placeholder="JKowalski"
                 formControlName="username">
          <div *ngIf="form.controls.username.errors && form.controls.username.touched" class="alert alert-danger">
            {{'page.register.provideUsername' | translate}}
          </div>
          <label>{{'page.register.email' | translate}}</label>
          <input type="email" [pattern]="emailPattern" class="form-control"
                 placeholder="Jan.Kowalski@email.com"
                 formControlName="email">
          <div *ngIf="form.controls.email.errors && form.controls.email.touched"
               class="alert alert-danger">
            {{'page.register.provideEmail' | translate}}
          </div>

          <label>{{'page.register.password' | translate}}</label>
          <input type="password" class="form-control" formControlName="password">

          <div *ngIf="form.controls.password.errors && form.controls.password.touched"
               class="alert alert-danger">
            {{'page.register.providePass' | translate}}
          </div>

          <label>{{'page.register.repeatPassword' | translate}}</label>
          <input type="password" class="form-control" formControlName="passwordConfirm">

          <div *ngIf="form.controls.passwordConfirm.errors && form.controls.passwordConfirm.touched"
               class="alert alert-danger">
            {{'page.register.repeatPasswordError' | translate}}
          </div>

        </div>

        <button type="submit" class="btn btn-brown" [disabled]="!form.valid">{{'page.register.registerButton' | translate}}</button>

      </form>
    </div>

  </div>
</div>
