<mat-card class="calendar-card">
  <mat-calendar [minDate]="minDate"
                [dateClass]="dateClass"
                [dateFilter]="dateFilter"
                (selectedChange)="selectDateOnCalendar($event)">
  </mat-calendar>
</mat-card>

<app-modal #modal
           [modalConfig]="modalConfig">
  <time-picker [selected]="hoursSelected"
               (selectedChange)="OnHourSelected($event)">
  </time-picker>

</app-modal>
