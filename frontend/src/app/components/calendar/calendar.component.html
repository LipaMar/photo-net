<mat-card class="calendar-card">
  <mat-calendar [minDate]="minDate"
                [dateClass]="dateClass"
                [dateFilter]="dateFilter"
                (selectedChange)="selectDateOnCalendar($event)">
  </mat-calendar>
</mat-card>

<app-modal #modal
           [modalConfig]="modalConfig">
  <time-picker [selected]="hoursSelected"
               (selectedChange)="OnHourSelected($event)">
  </time-picker>

</app-modal>
<app-modal #otherProfileModal
           [modalConfig]="cleanConfig">
  <h3 class="mb-4">Wybierz godzinÄ™ sesji</h3>
  <button class="btn btn-blue me-2"
          *ngFor="let hour of otherProfileMeetingHours"
          (click)="onClientSelectedHour(hour)"
  >
    {{hour}}
  </button>
</app-modal>
