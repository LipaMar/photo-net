<form [formGroup]="filterForm">
  <div class="form-group">

    <h4>{{ 'filters.header' | translate}} </h4>

    <div class="my-3">
      <mat-form-field appearance="legacy">
        <mat-label>{{ 'filters.name' | translate}}</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </div>

    <ng-container *ngIf="ratingFilter">
      <label for="rating-filter">{{ 'filters.rating' | translate}}</label>
      <div id="rating-filter">
        <star-rating [(rate)]="filtersParam.ratingMoreThan" [readonly]="false"></star-rating>
      </div>
    </ng-container>

    <ng-container *ngIf="categories">
      <label for="category-filter">{{ 'filters.categories' | translate}}</label>
      <div id="category-filter">
        <chips-select #category
                      [labels]="categories"
                      (selected)="filtersParam.categories = $event">
        </chips-select>
      </div>
    </ng-container>

    <button class="mt-3" mat-raised-button (click)="filter()">
      Filtruj
    </button>
    <button type="reset" class="mt-3 ms-2" mat-raised-button (click)="resetFilters()">
      WyczyÅ›Ä‡
    </button>
  </div>
</form>
